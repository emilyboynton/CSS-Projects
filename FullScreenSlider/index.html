<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<title>Full Screen Slider</title>
</head>
<body>
	<div class="wrapper">

<!-- 	This is the navigation bar at the top of the page i.e. what will act as the radio buttons -->

		<header>
			<label for="slide-one-trigger">Slide One</label>
			<label for="slide-two-trigger">Slide Two</label>
			<label for="slide-three-trigger">Slide Three</label>
			<label for="slide-four-trigger">Slide Four</label>
		</header>



		<input id="slide-one-trigger" type="radio" name="slides" checked>
		<section class="slide slide-one">
			<h1>Slide 1</h1>
		</section>
		<input id="slide-two-trigger" type="radio" name="slides">
		<section class="slide slide-two">
			<h1>Slide 2</h1>
		</section>
		<input id="slide-three-trigger" type="radio" name="slides">
		<section class="slide slide-three">
			<h1>Slide 3</h1>
		</section>
		<input id="slide-four-trigger" type="radio" name="slides">
		<section class="slide slide-four">
			<h1>Slide 4</h1>
		</section>

	</div>
</body>
</html>
